spring.application.name=Snack Order App

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.use_sql_comments=true

# Opções de Geração do Esquema (DDL - Data Definition Language) pelo Hibernate:
# 'none': Não faz nada. Você gerencia o esquema manualmente (RECOMENDADO PARA PRODUÇÃO).
# 'validate': Valida se o esquema do banco corresponde às entidades, lança erro se não.
# 'update': Tenta atualizar o esquema do banco para corresponder às entidades (bom para desenvolvimento).
# 'create': Sempre cria o esquema ao iniciar, destruindo dados anteriores (bom para testes iniciais).
# 'create-drop': Cria o esquema ao iniciar e o destrói ao finalizar (bom para testes).
spring.jpa.hibernate.ddl-auto=update


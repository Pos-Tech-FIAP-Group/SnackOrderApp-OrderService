spring.rabbitmq.host=${RABBITMQ_HOST:b-xxxxxx.mq.sa-east-1.amazonaws.com}
spring.rabbitmq.port=${RABBITMQ_PORT:5671}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:root}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS:senha}
spring.rabbitmq.ssl.enabled=true
spring.rabbitmq.virtual-host=/
